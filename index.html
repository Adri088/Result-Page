        <!DOCTYPE html>
        <html lang="en">
        <head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

          <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
          <link rel="stylesheet" href="styles.css">
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@100;500;700;800&family=Roboto:wght@100&display=swap" rel="stylesheet">

          <title>Frontend Mentor | Results summary component</title>

          <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
        </head>
        <body>

        <div class="container">
            <main>
            <div class="feedbackGeneral">
              <h3 style="opacity: 70%; font-weight: 500; margin: 0; margin-bottom: 20px;">Your Result</h3>
           <div class="result">
               <h1 style="margin: 0; padding-bottom: 5px; font-size: 80px; font-weight: 800">76</h1>
               <h4 style="margin: 0 ; font-weight: lighter; font-size: 15px; font-weight: bold; opacity: 35%;">
                   of 100</h4>
           </div>
              <br>

              <h2 style="font-weight: 500; padding: 0; margin: 0;">Great</h2>

              <h4 style="padding-bottom:20px; font-size: medium; font-weight: 500; opacity: 70%;">
                  You scored higher than 65% of
                  <br>
                  the people who have taken
                  <br>
                  these tests. </h4>
          </div>

            <div class="feedbackDetailed">
                <h3 style="font-weight:bold; width: 80%; margin: 0 auto; color: hsl(224, 30%, 27%)">Summary</h3>
            <div class="summary">
        <ul>
            <li style="display: flex; justify-content: space-between" class="reaction">
                <span>
                    <img alt="thunderbolt icon" src="assets/images/icon-reaction.svg">
                    Reaction </span>
                <div>
                    <span style="color: hsl(224, 30%, 27%)">80 </span>
                    <span style="color: hsl(224, 30%, 27%, 0.5)">/ 100</span>
                </div>
            </li>

            <li style="display: flex; justify-content: space-between" class="memory">
               <span>
                   <img alt="brain icon" src="assets/images/icon-memory.svg">
                    Memory</span>
                <div>
                    <span style="color: hsl(224, 30%, 27%)">92</span>
                    <span style="color: hsl(224, 30%, 27%, 0.5)">/ 100</span>
                </div>
            </li>

            <li style="display: flex; justify-content: space-between" class="verbal">
                <span>
                    <img alt="text bubble icon" src="assets/images/icon-verbal.svg">
                    Verbal</span>
                <div>
                    <span style="color: hsl(224, 30%, 27%)">61</span>
                    <span style="color: hsl(224, 30%, 27%, 0.5)">/ 100</span>
                </div>
            </li>
            <li style="display: flex; justify-content: space-between" class="visual">
                <span>
                    <img alt="eye icon" src="assets/images/icon-visual.svg">
                    Visual</span>
                <div>
                    <span style="color: hsl(224, 30%, 27%)">72</span>
                    <span style="color: hsl(224, 30%, 27%, 0.5)">/ 100</span>
                </div>
            </li>
        </ul>

            </div>
              <button class="button">Continue</button>
          </div>

            </main>
        </div>

        </body>
        </html>
